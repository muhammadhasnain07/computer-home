<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .quiz-container {
      background: #fff;
      padding: 20px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .question {
      font-size: 18px;
      margin-bottom: 15px;
    }

    .btn {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: #3498db;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2980b9;
    }

    .btn.correct {
      background: #2ecc71 !important;
    }

    .btn.wrong {
      background: #e74c3c !important;
    }

    #next-btn {
      margin-top: 20px;
      display: none;
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz App</h1>
    <div id="question-container">
      <div class="question" id="question">Question text</div>
      <div id="answer-buttons"></div>
    </div>
    <button id="next-btn" class="btn">Next</button>
  </div>

  <script>
    const questions = [
      {
        question: "HTML ka full form kya hai?",
        answers: [
          { text: "Hyper Text Markup Language", correct: true },
          { text: "High Text Machine Language", correct: false },
          { text: "Hyperlinks Text Making Language", correct: false },
          { text: "None of these", correct: false }
        ]
      },
      {
        question: "CSS kis liye use hota hai?",
        answers: [
          { text: "Structure banane", correct: false },
          { text: "Styling ke liye", correct: true },
          { text: "Database ke liye", correct: false },
          { text: "Networking ke liye", correct: false }
        ]
      },
      {
        question: "JavaScript mainly kis liye use hoti hai?",
        answers: [
          { text: "Design ke liye", correct: false },
          { text: "Structure ke liye", correct: false },
          { text: "Interactivity ke liye", correct: true },
          { text: "Server ke liye", correct: false }
        ]
      }
    ];

    const questionElement = document.getElementById("question");
    const answerButtons = document.getElementById("answer-buttons");
    const nextButton = document.getElementById("next-btn");

    let currentQuestionIndex = 0;
    let score = 0;

    function startQuiz() {
      currentQuestionIndex = 0;
      score = 0;
      nextButton.innerHTML = "Next";
      showQuestion();
    }

    function showQuestion() {
      resetState();
      let currentQuestion = questions[currentQuestionIndex];
      questionElement.innerHTML = currentQuestion.question;

      currentQuestion.answers.forEach(answer => {
        const button = document.createElement("button");
        button.innerHTML = answer.text;
        button.classList.add("btn");
        answerButtons.appendChild(button);

        if (answer.correct) {
          button.dataset.correct = answer.correct;
        }

        button.addEventListener("click", selectAnswer);
      });
    }

    function resetState() {
      nextButton.style.display = "none";
      while (answerButtons.firstChild) {
        answerButtons.removeChild(answerButtons.firstChild);
      }
    }

    function selectAnswer(e) {
      const selectedBtn = e.target;
      const isCorrect = selectedBtn.dataset.correct === "true";
      if (isCorrect) {
        selectedBtn.classList.add("correct");
        score++;
      } else {
        selectedBtn.classList.add("wrong");
      }

      Array.from(answerButtons.children).forEach(button => {
        if (button.dataset.correct === "true") {
          button.classList.add("correct");
        }
        button.disabled = true;
      });

      nextButton.style.display = "block";
    }

    function showScore() {
      resetState();
      questionElement.innerHTML = `Aapka score hai ${score} out of ${questions.length}! ðŸŽ‰`;
      nextButton.innerHTML = "Play Again";
      nextButton.style.display = "block";
    }

    function handleNextButton() {
      currentQuestionIndex++;
      if (currentQuestionIndex < questions.length) {
        showQuestion();
      } else {
        showScore();
      }
    }

    nextButton.addEventListener("click", () => {
      if (currentQuestionIndex < questions.length) {
        handleNextButton();
      } else {
        startQuiz();
      }
    });

    startQuiz();
  </script>
</body>
</html>
