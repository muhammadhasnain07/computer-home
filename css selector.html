<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
        #main title{
            color: green;
            text-align: center;
        }
        .highlight{
            color: red;
            font-weight: bold;
        }
        p{
            color: blue;
            font-size: 18px;
        }
        *{
            font-family: arial,sans-serif;
        }
    </style>
</head>
<body>
    <h1 id="main title">wel come to css selector </h1>
    <p class="highlight">ye paragraph red or bold hoga</p>
    <p>ye para blue hoga</p>
</body>
</html>
