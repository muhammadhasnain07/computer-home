<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background: #111;
    }
    h1 {
      margin-bottom: 10px;
    }
    /* Mobile Controls */
    .controls {
      margin-top: 15px;
      display: grid;
      grid-template-columns: repeat(3, 60px);
      gap: 10px;
      justify-content: center;
    }
    .btn {
      background: darkblue;
      color: white;
      font-size: 20px;
      padding: 15px;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background: yellow;
      color: black;
    }
  </style>
</head>
<body>
  <h1>Snake Game</h1>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p>Use Arrow Keys (Desktop) or Buttons (Mobile)</p>

  <!-- Mobile Buttons -->
  <div class="controls">
    <div></div>
    <div class="btn" onclick="setDirection('UP')">⬆️</div>
    <div></div>
    <div class="btn" onclick="setDirection('LEFT')">⬅️</div>
    <div></div>
    <div class="btn" onclick="setDirection('RIGHT')">➡️</div>
    <div></div>
    <div class="btn" onclick="setDirection('DOWN')">⬇️</div>
    <div></div>
  </div>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; 
    let snake = [{ x: 9 * box, y: 10 * box }];
    let direction;
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };
    let score = 0;

    // Desktop controls
    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      else if (e.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
      else if (e.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      else if (e.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
    });

    // Mobile controls
    function setDirection(dir) {
      if (dir === "UP" && direction !== "DOWN") direction = "UP";
      if (dir === "DOWN" && direction !== "UP") direction = "DOWN";
      if (dir === "LEFT" && direction !== "RIGHT") direction = "LEFT";
      if (dir === "RIGHT" && direction !== "LEFT") direction = "RIGHT";
    }

    function draw() {
      ctx.clearRect(0, 0, 400, 400);

      // Draw snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
        ctx.strokeStyle = "black";
        ctx.strokeRect(snake[i].x, snake[i].y, box, box);
      }

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let snakeX = snake[0].x;
      let snakeY = snake[0].y;

      if (direction === "LEFT") snakeX -= box;
      if (direction === "UP") snakeY -= box;
      if (direction === "RIGHT") snakeX += box;
      if (direction === "DOWN") snakeY += box;

      if (snakeX === food.x && snakeY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: snakeX, y: snakeY };

      if (
        snakeX < 0 ||
        snakeY < 0 ||
        snakeX >= 20 * box ||
        snakeY >= 20 * box ||
        collision(newHead, snake)
      ) {
        clearInterval(game);
        alert("Game Over! Your Score: " + score);
      }

      snake.unshift(newHead);

      // Score
      ctx.fillStyle = "white";
      ctx.font = "20px Arial";
      ctx.fillText("Score: " + score, 10, 20);
    }

    function collision(head, array) {
      for (let i = 0; i < array.length; i++) {
        if (head.x === array[i].x && head.y === array[i].y) {
          return true;
        }
      }
      return false;
    }

    const game = setInterval(draw, 100);
  </script>
</body>
</html>
