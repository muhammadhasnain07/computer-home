    <!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f0f8ff;
    }

    h1 {
      background-color: darkblue;
      color: white;
      padding: 10px;
      text-align: center;
    }

    p {
      background-color: lightyellow;
      border: 2px dashed orange;
      padding: 15px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>CSS Background Example</h1>
  <p>Yeh paragraph hai jiska background yellow aur border orange dashed hai.</p>

</body>
