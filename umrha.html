<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Umrah Mubarak - Rizwan & Rimsha</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* 🔹 Background Slideshow */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      animation: bgSlide 16s infinite;
      z-index: -2;
    }

    /* Gradient Overlay for readability */
    body::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    @keyframes bgSlide {
      0%   { background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Kaaba_Masjid_al-Haram_Makkah.jpg'); }
      50%  { background-image: url('https://upload.wikimedia.org/wikipedia/commons/4/44/Prophet_Mosque_Madina.jpg'); }
      100% { background-image: url('https://upload.wikimedia.org/wikipedia/commons/0/0b/Kaaba_Masjid_al-Haram_Makkah.jpg'); }
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px gold, 0 0 30px #ffdd00;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #ffdd00, 0 0 20px #ffa500; }
      to   { text-shadow: 0 0 20px #ffffff, 0 0 40px #ffdd00; }
    }

    #countdown {
      font-size: 2rem;
      font-weight: bold;
      margin-top: 10px;
      padding: 10px 20px;
      border: 2px solid gold;
      border-radius: 15px;
      background: rgba(255, 215, 0, 0.2);
      display: inline-block;
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 1rem;
      color: #ddd;
    }
  </style>
</head>
<body>
  <h1>🌙 الحمدللہ! عمرہ مبارک 🌙<br>RIZWAN CHACHU</h1>
  <div id="countdown"></div>

  <footer>Designed with ❤️ by Hasnain</footer>

  <script>
    // Countdown Timer
    const countdown = document.getElementById("countdown");
    const targetDate = new Date("Sep 13, 2025 00:00:00").getTime();

    const timer = setInterval(() => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      if (distance < 0) {
        clearInterval(timer);
        countdown.innerHTML = "🎉 خوش آمدید Chachu Rizwan & Chachi Rimsha 🎉";
      } else {
        const days = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        countdown.innerHTML = 
          days + " دن " + hours + " گھنٹے " + minutes + " منٹ " + seconds + " سیکنڈ باقی ہیں";
      }
    }, 1000);
  </script>
</body>
</html>
